<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <!--Import Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400;1,500&display=swap" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"  media="screen,projection"/>
    <!-- Materialize meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Travel Companion - News Results</title>
</head>

    
    
    <!-- This row will handle all of the retrieved articles -->
    <div class="container">
    <div class="row">
        <div class="col-s12">
          <br>
  
          <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
          <div class="card">
  
            <!-- card Heading for the retrieved articles box -->
            <div class="card-header">
              <strong>
                <i class="fa fa-table"></i> Top Articles</strong>
            </div>
  
            <!-- This main card will hold each of the resulting articles -->
            <div class="card-body" id="article-section">
            </div>
          </div>
        </div>
      </div>
    </div>
     



 <!-- Materialize JavaScript -->
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
 <!-- Link jQuery -->
 <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
 <!-- Linking our script.js -->
 <script src="news-script.js"></script>
</body>
</html>
