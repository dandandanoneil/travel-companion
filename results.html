<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <!--Import Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400;1,500&display=swap" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"  media="screen,projection"/>
    <!-- Materialize meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Travel Companion - Results</title>
</head>

  <body>

    <!-- Header -->
    <nav class="nav-extended">
      <div class="nav-wrapper section" style="background-color:#785619;">
        <h1 class="center" id="header" style="color:white"></h1>
        <div class="center-align">
          <div class="input-field inline">
            <input id="searchBar" type="text" placeholder="Search for a new city..." style="color:white">
          </div>
          <button id="searchBtn">Search</button>
          <button id="randomBtn">Somewhere Random</button>
          <button id="locationBtn">Use My Location</button>
        </div>
      </div>
    </nav>

    <br>

  <div class="container">
    <!-- Row 1: Content Cards -->
    <div class="row">
      <!-- Books Card -->
      <div class="col m3 valign">
        <div class="card medium">
          <div class="card-image">
            <img src="./Assets/antique-books.jpg">
            <span id="books-title" class="card-title" style="width:100%; background: rgba(0, 0, 0, 0.5);">Books</span>
          </div>
          <div id="book-preview" class="card-content">
            <!-- script will load a few recs here -->
          </div>
          <div class="card-action center-align hide" id="book-action">
            <a id="show-books" class="waves-effect waves-light btn-small">Show Books</a>
          </div>
        </div>
      </div>
      <!-- Movies Card -->
      <div class="col m3 valign">
        <div class="card medium">
          <div class="card-image">
            <img src="./Assets/movie-tickets.jpg">
            <span id="movies-title" class="card-title" style="width:100%; background: rgba(0, 0, 0, 0.5);">Movies</span>
          </div>
          <div id="movie-preview" class="card-content">
            <!-- script will load a few recs here -->
          </div>
          <div class="card-action center-align hide" id="movie-action">
            <a id="show-movies" class="waves-effect waves-light btn-small">Show Movies</a>
          </div>
        </div>
      </div>
      <!-- Art Card -->
      <div class="col m3 valign">
        <div class="card medium">
          <div class="card-image">
            <img src="./Assets/antique-art.jpg">
            <span id="art-title" class="card-title" style="width:100%; background: rgba(0, 0, 0, 0.5);">Art</span>
          </div>
          <div id="art-preview" class="card-content">
            <!-- script will load a few recs here -->
          </div>
          <div class="card-action center-align hide" id="art-action">
            <a id="show-art" class="waves-effect waves-light btn-small">Show Art</a>
          </div>
        </div>
      </div>
      <!-- News Card -->
      <div class="col m3 valign">
        <div class="card medium">
          <div class="card-image">
            <img src="./Assets/antique-newspaper.jpg">
            <span id="news-title" class="card-title" style="width:100%; background: rgba(0, 0, 0, 0.5);">News</span>
          </div>
          <div id="news-preview" class="card-content">
            <!-- script will load a few recs here -->
          </div>
          <div class="card-action center-align hide" id="news-action">
            <a id="show-news" class="waves-effect waves-light btn-small">Show News</a>
          </div>

        </div>
      </div>
    </div>
    <!-- Row 2: Results Card -->
    <div class="row">
      <div class="col m12 valign">
        <!-- This card is hidden using the ".hide" class - when script.js loads results, this class will be removed -->
        <div id="results-div" class="card hide"> 
          <div class="card-content ">
            <span id="results-header" class="card-title center-align"><!-- script will add a header here --></span>
            <div id="results-content">
              <!-- script will append results here -->
            </div>
          </div>
        </div>
    </div>
  </div>




  


    <!-- Materialize JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <!-- Link jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- Linking our script.js -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP6Zh-LaIStr2ODLz_C9yj--XdyC4CZ28&callback=initMap&libraries=&v=weekly" defer></script>
    <script src="script.js"></script>
  </body>
</html>
