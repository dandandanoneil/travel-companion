<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <!--Import Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400;1,500&display=swap" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"  media="screen,projection"/>
    <!-- Materialize meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Travel Companion - Results</title>
</head>

  <body>

    <!-- Header -->
    <nav>
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo center" style="color:black">Travel Companion</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
      </div>
    </nav>

    <br>

  <div class="container">
    <!-- Row 1: Content Cards -->
    <div class="row">
      <!-- Books Card -->
      <div class="col m3 valign">
        <div class="card medium">
          <div class="card-image">
            <img src="./Assets/antique-books.jpg">
            <span class="card-title" style="width:100%; background: rgba(0, 0, 0, 0.5);">Books</span>
          </div>
          <div id="book-preview" class="card-content">
            <!-- script will load a few recs here -->
          </div>
          <div class="card-action">
            <a href="#" class="blue-text text-darken-2">Show Books</a>
          </div>
        </div>
      </div>
      <!-- Movies Card -->
      <div class="col m3 valign">
        <div class="card medium">
          <div class="card-image">
            <img src="./Assets/movie-tickets.jpg">
            <span class="card-title" style="width:100%; background: rgba(0, 0, 0, 0.5);">Movies</span>
          </div>
          <div id="movie-preview" class="card-content">
            <!-- script will load a few recs here -->
          </div>
          <div class="card-action">
            <a href="#" class="blue-text text-darken-2">Show Movies</a>
          </div>
        </div>
      </div>
      <!-- Art Card -->
      <div class="col m3 valign">
        <div class="card medium">
          <div class="card-image">
            <img src="./Assets/antique-art.jpg">
            <span class="card-title" style="width:100%; background: rgba(0, 0, 0, 0.5);">Art</span>
          </div>
          <div id="art-preview" class="card-content">
            <!-- script will load a few recs here -->
          </div>
          <div class="card-action">
            <a href="#" class="blue-text text-darken-2">Show Art</a>
          </div>
        </div>
      </div>
      <!-- News Card -->
      <div class="col m3 valign">
        <div class="card medium">
          <div class="card-image">
            <img src="./Assets/antique-newspaper.jpg">
            <span class="card-title" style="width:100%; background: rgba(0, 0, 0, 0.5);">News</span>
          </div>
          <div id="news-preview" class="card-content">
            <!-- script will load a few recs here -->
          </div>
          <div class="card-action">
            <a href="#" class="blue-text text-darken-2">Show News</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Row 2: Results Card -->
    <div class="row">
      <div class="col m12 valign">
        <!-- This card is hidden using the ".hide" class - when script.js loads results, this class will be removed -->
        <div class="card blue-grey darken-1 hide"> 
          <div class="card-content white-text">
            <span id="results-header" class="card-title"><!-- script will add a header here --></span>
            <div id="results-content">
              <!-- script will append results here -->
            </div>
          </div>
        </div>
    </div>
  </div>




  


    <!-- Materialize JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <!-- Link jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- Linking our script.js -->
    <script src="script.js"></script>
  </body>
</html>
