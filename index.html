<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"  media="screen,projection"/>
    <!-- Materialize meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Travel Companion</title>
</head>

<body>
  <!-- Landing page card w/ 3 options-->
    <div id="landingCard" class="row">
        <div class="col s12">
              <h3 class="card-title">Welcome Traveler!</h3>
              <p>Please tell us your desired destination and we can aid you in bringing the location's unique experience to life. </p>
            </div>
            <div class="card-action"> 
              <!--Choose your own destination-->           
              <div id="searchLoc" class="col s12 m4 l4">
                <p>Enter your preferred destination.</p>
                <input type="text"  id="searchBar" placeholder="">
              <button id="searchBtn">Submit</button>
              </div>
              <!--Computer picks a random destination-->
              <div id="randomLoc"class="col s12 m4 l4">
                <p>Let us show you a random destination.</p>
                <br>
                <br>
              <button id="randomBtn">Submit</button>
              </div>
              <!--Geolocator uses your current destination-->
              <div id="currentLoc"class="col s12 m4 l4">
                <p>Browse your current city</p>
                <br>
                <br>
                <br>
              <button id="locationBtn">Submit</button>
              </div>
              </div>
          </div>
        </div>
      </div>

    <!-- Materialize JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <!-- Link jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- Link our script -->
    <script src="landing-page-script.js"></script>
</body>
</html>
